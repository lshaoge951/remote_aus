<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-baseinfo-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">患者唯一标识ID：</label>
                <div class="col-sm-8">
                    <input name="patientId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">患者姓名：</label>
                <div class="col-sm-8">
                    <input name="patientName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">患者性别</label>
                <div class="col-sm-8">
                    <select name="patientSex" class="form-control m-b">
                        <option value="">所有</option>
                        <option value="1">男</option>
                        <option value="">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">患者年龄：</label>
                <div class="col-sm-8">
                    <input name="patientAge" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">住院号：</label>
                <div class="col-sm-8">
                    <input name="admissionNum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">科室：</label>
                <div class="col-sm-8">
                    <input name="department" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">现病史：</label>
                <div class="col-sm-8">
                    <textarea name="hpi" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">既往史：</label>
                <div class="col-sm-8">
                    <textarea name="pmh" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">主诉：</label>
                <div class="col-sm-8">
                    <textarea name="chiefComplaint" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">个人史：</label>
                <div class="col-sm-8">
                    <textarea name="personalHistory" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">治疗方案：</label>
                <div class="col-sm-8">
                    <textarea name="treatmentPlan" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">初步诊断：</label>
                <div class="col-sm-8">
                    <textarea name="diagnosis" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <input name="enabled" class="form-control" type="text">
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/baseinfo"
        $("#form-baseinfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-baseinfo-add').serialize());
            }
        }
    </script>
</body>
</html>
