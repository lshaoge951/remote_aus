<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增权限管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-accountPermission-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户账号：</label>
                <div class="col-sm-8">
                    <input name="account" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">听诊配置：</label>
                <div class="col-sm-8">
                    <input name="configure" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">听诊教学：</label>
                <div class="col-sm-8">
                    <input name="teaching" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">听诊录音：</label>
                <div class="col-sm-8">
                    <input name="recording" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">远程听诊：</label>
                <div class="col-sm-8">
                    <input name="faraway" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">音库：</label>
                <div class="col-sm-8">
                    <input name="database" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本地测试：</label>
                <div class="col-sm-8">
                    <input name="test" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/accountPermission"
        $("#form-accountPermission-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-accountPermission-add').serialize());
            }
        }
    </script>
</body>
</html>
